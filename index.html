<!DOCTYPE HTML>
<HTML>
    <HEAD>
      <TITLE></TITLE>
      <META name="viewport" content="width=device-width, initial-scale=1.0">
      <LINK rel="stylesheet" href="assets/css/style.css">
    </HEAD>
    <BODY>

      <!-- jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <!-- BootStrap (Optional) -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- firebase -->
      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

      <img id=title src="assets/images/title.png">
      <button type="submit" class="btn btn-primary" id="start">Play!</button>
      <div id="gameChannels">
        <audio id="menutheme" src="assets/sounds/menuhover.mp3"></audio>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="login" placeholder="Please Enter Name">
            <button type="submit" class="btn btn-primary" id="button">Enter</button>
          </div>
        </form>
        <div class="channel" id="one" data-room="roomOne" value=1><span>Status:  <span id="slotOne" data="1" class="slots">0/2</span></span></div>
        <div class="channel" id="two" data-room="roomTwo" value=2><span>Status:  <span id="slotTwo" data="2" class="slots">0/2</span></span></div>
        <div class="channel" id="three" data-room="roomThree" value=3><span>Status: <span id="slotThree" data="3" class="slots">0/2</span></span></div>
        <div class="channel" id="four" data-room="roomFour" value=4><span>Status: <span id="slotFour" data="4" class="slots">0/2</span></span></div>
      </div>
      <div class="room" id=roomOne><img class="back" src="assets/images/back.png"><img id="rock" class="rps" src="assets/images/rock.png"><img id="paper" class="rps" src="assets/images/paper.png"><img id="scissor" class="rps" src="assets/images/scissor.png"></div>
      <div class="room" id=roomTwo><img class="back" src="assets/images/back.png"><img id="rock" class="rps" src="assets/images/rock.png"><img id="paper" class="rps" src="assets/images/paper.png"><img id="scissor" class="rps" src="assets/images/scissor.png"></div>
      <div class="room" id=roomThree><img class="back" src="assets/images/back.png"><img id="rock" class="rps" src="assets/images/rock.png"><img id="paper" class="rps" src="assets/images/paper.png"><img id="scissor" class="rps" src="assets/images/scissor.png"></div>
      <div class="room" id=roomFour><img class="back" src="assets/images/back.png"><img id="rock" class="rps" src="assets/images/rock.png"><img id="paper" class="rps" src="assets/images/paper.png"><img id="scissor" class="rps" src="assets/images/scissor.png"></div>
      <div id="chatroom"><br><br><br><br><br><br><br><br><br><br><br></div>
      <div id="chatbox">
        <form id="unique">
          <div class="form-group">
            <input type="text" class="form-control" id="chat" placeholder="enter chat">
            <button type="submit" class="btn btn-primary" id="submitChat">Enter</button>
          </div>
        </form>
      </div>


      <!-- javascript -->
      <script src="assets/javascript/js.js"></script>
    </BODY>
</HTML>
